<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">Приветствую мой пользователь!</div>
    <div class="overlay"></div>

    <div class="calculator">
        <input type="text" id="inputElem" disabled>
        <div class="buttons">
            <button class="count">1</button>
            <button class="count">2</button>
            <button class="count">3</button>
            <button class="operator" id="plus">+</button>
            <button class="count">4</button>
            <button class="count">5</button>
            <button class="count">6</button>
            <button class="operator" id="minus">-</button>
            <button class="count">7</button>
            <button class="count">8</button>
            <button class="count">9</button>
            <button class="operator" id="multiply">*</button>
            <button class="count">0</button>
            <button id="clear">C</button>
            <button id="equal">=</button>
            <button class="operator" id="divide">/</button>
        </div>
        <button id="confirmBtn">Завершить работу</button>
    </div>

    <div class="modal">
        <div class="modal__message">
            <p>На ноль делить нельзя!</p>
            <button id="okBtn">OK</button>
        </div>
    </div>

    <div class="confirm-modal">
        <div class="confirm-modal__message">
            <p>Завершить работу программы (Y / N)?</p>
            <button id="confirmYes">Y</button>
            <button id="confirmNo">N</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
